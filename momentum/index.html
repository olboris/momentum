<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <h2 class="audio-title"></h2>
      <audio class="audio"></audio>
      <input class="progress-bar" type="range" value="0"></input>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <button class="play-mute player-icon"></button>
        <div class="audio-time">
          <div class="time-text time-current">0:00</div>
          <div class="divider">/</div>
          <div class="time-text time-length"></div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name"/>
    </div>
  </main>
  <footer class="footer">
    <div class="quotes-container">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class=settings>
      <input type="radio" id="lang-ru" name="lang" value="ru">
      <label for="lang-ru">Русский</label>
      <input type="radio" id="lang-en" name="lang" value="en">
      <label for="lang-en">English</label>
    </div>
    <div class=links>
      <h2 class=links-title>Links</h2>
      <ul class="links-container">

      </ul>
      <div class="links-buttons">
        <button class="links-subtitle"></button>
        <button class="links-form-close"></button> 
      </div>
      <form class="links-form">
        <input class="link-input" required placeholder="Name" type="text" id="link-title">
        <input class="link-input" required placeholder="URL" type="url" id="link-url">
        <input class="link-submit" type="submit" value="Add">
      </form>
    </div>
  </footer>
  <template class="link-template">
    <li class="link">
      <img class="link-icon">
      <a class="link-title"></a>
      <button class="link-delete"></button>
    </li>
  </template>
  <script type="module" src="./index.js"></script>
  <script type="module" src="./modules/audioplayer.js"></script>
</body>
</html>
